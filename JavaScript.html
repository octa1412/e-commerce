<!DOCTYPE html>
<html>
    <head>
        <title>JavasCript</title>
        <style>            
            
        </style>
        <script>
        function light(a) {
            var pic;
            if (a == 0) {
                pic = "off.jpg"
            } else {
                pic = "on.jpg"
            }
            document.getElementById("demo").src = pic;
        }
        </script>
    </head>
    
    <body>
        
        
        <img id="demo" src="off.jpg" width="100" height="180">
        
        <p>
        <button type="button" onclick="light(1)">Light on</button>
        <button type="button" onclick="light(0)">Ligth off</button>
        </p>
        
    </body>    
</html>
